    <h1>Student Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Mahad Basit" required><br><br>

        <label for="regno">Registration Number:</label>
        <input type="text" id="regno" name="regno" placeholder="24PWBCS1275" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="24pwbcs1275@uetpeshawar.edu.pk" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course">
            <option value="CS224L">CS 224L</option>
            <option value="Math">Math</option>
            <option value="Physics">Physics</option>
        </select><br><br>

        Semester:<br>
        <input type="radio" id="sem1" name="semester" value="1" checked>
        <label for="sem1">1</label>
        <input type="radio" id="sem2" name="semester" value="2">
        <label for="sem2">2</label><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the terms and conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
