    <h1>Student Registration Form</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="regno">Registration No:</label>
    <input type="text" id="regno" name="regno" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="CS224">CS 224 Web Technologies</option>
        <option value="CS225">CS 225 Data Structures</option>
    </select><br><br>

    <label>Semester:</label>
    <input type="radio" name="semester" value="Spring" required> Spring
    <input type="radio" name="semester" value="Fall" required> Fall<br><br>

    <input type="checkbox" name="terms" required> I agree to the terms and conditions<br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
