<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weekly Course Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>CS 224L</td>
            <td>Math</td>
            <td>CS 224L</td>
            <td>Physics</td>
            <td>CS Lab</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td>English</td>
            <td>CS 224L</td>
            <td>Math</td>
            <td>CS 224L</td>
            <td>Elective</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
            <td>Break</td>
        </tr>
        <tr>
            <td>12:00-1:00</td>
            <td>CS Lab</td>
            <td>Physics</td>
            <td>CS 224L</td>
            <td>Math</td>
            <td>CS 224L</td>
        </tr>
    </table>
</body>
</html>
